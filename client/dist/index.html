<!DOCTYPE html>
<html lang="en">

<head>
    <title>A Beer project</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="/style.e308ff8e.js"></script></head>

<body>
    <div class="header">
        <h1>A Beer Time</h1> <img src="/icons8-beer.4b78b8ca.png">
    </div>

    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search Beer.." title="Type in a category">
    <div class="menu">
        <ul id="myMenu">
            <li><a href="#">Corona</a><img src="/icons96-beer.9de66cea.png"></li>
            <li><a href="#">Victoria</a><img src="/icons96-beer.9de66cea.png"></li>
            <li><a href="#">Island Brewing</a><img src="/icons96-beer.9de66cea.png"></li>
            <li><a href="#">Dog walk beer</a><img src="/icons96-beer.9de66cea.png"></li>
            <li><a href="#">Budweiser beer</a><img src="/icons96-beer.9de66cea.png"></li>
        </ul>

    </div>

    <div class="btn">
        <button class="button" onclick="loadBeers()">
            Beer History press me!! 
       </button>
    </div>

    <script src="/App.d36a57b6.js"></script>

    <script>function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li"); // Loop through all list items, and hide those who don't match the search query

  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];

    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}</script>

</body>

</html>
