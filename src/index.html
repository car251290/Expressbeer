<!DOCTYPE html>
<html lang="en">

<head>
    <title>A Beer project</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header">
        <h1>A Beer Time</h1> <img src="images/icons8-beer.png">
    </div>

    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search Beer.." title="Type in a category">

    <ul id="myMenu">
        <li><a href="#">Corona</a></li>
        <li><a href="#">Victoria</a></li>
        <li><a href="#">Island Brewing</a></li>
        <li><a href="#">Dog walk beer</a></li>
        <li><a href="#">Budweiser beer</a></li>

    </ul>

    <button class="button" onclick="button-cheers">
             Beer History press me!! 
        </button>

    <script src="App.js"></script>


    <script>
        function myFunction() {
            // Declare variables
            var input, filter, ul, li, a, i;
            input = document.getElementById("mySearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myMenu");
            li = ul.getElementsByTagName("li");

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

</body>

</html>
